<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Calculator</h1>

    <div id="calculator">
        <div id="input-row" class="row">
        <input type="text">
        </div>
        <div id="symbols-row" class="row">
        <button id="clear">Clear</button>
        <button id="negative-sign" class="button">-</button>
        <button id="square-root" class="button">Square</button>
        <button id="divide" class=".operator">/</button>
        </div>
        <div id="top-numbers-row" class="row">
        <button id="seven" class="number-button">7</button>
        <button id="eight" class="number-button">8</button>
        <button id="nine" class="number-button">9</button>
        <button id="multiply" class=".operator">X</button>
        </div>
        <div id="middle-numbers-row" class="row">
        <button id="four" class="number-button">4</button>
        <button id="five" class="number-button">5</button>
        <button id="six" class="number-button">6</button>
        <button id="subtract" class=".operator">-</button>
        </div>
        <div id="bottom-numbers-row" class="row">
        <button id="one" class="number-button">1</button>
        <button id="two" class="number-button">2</button>
        <button id="three" class="number-button">3</button>
        <button id="add" class=".operator">+</button>
        </div>
        <div id="bottom-row" class="row">
        <button id="zero" class="number-button">0</button>
        <button id="decimal" class="number-button">.</button>
        <button id="empty" class="button">?</button>
        <button id="equals-sign">=</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
